name: Build and Publish Gating CLI

on:
  push:
    branches:
      - main
    paths:
      - 'gating-cli/**'
      - '.github/workflows/build-gating-cli.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: pk910/gated-deposit-contract-cli

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            platform: linux/amd64
          - goos: linux
            goarch: arm64
            platform: linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: gating-cli/go.sum

      - name: Build binary
        working-directory: gating-cli
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-w -s" -o gating-cli .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: gating-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: gating-cli/gating-cli
          retention-days: 1

  docker:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: gating-cli-linux-amd64
          path: gating-cli/build/linux-amd64

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: gating-cli-linux-arm64
          path: gating-cli/build/linux-arm64

      - name: Prepare build contexts
        working-directory: gating-cli
        run: |
          chmod +x build/linux-amd64/gating-cli
          chmod +x build/linux-arm64/gating-cli

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push amd64 image
        uses: docker/build-push-action@v6
        with:
          context: ./gating-cli/build/linux-amd64
          file: ./gating-cli/Dockerfile.release
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-amd64
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push arm64 image
        uses: docker/build-push-action@v6
        with:
          context: ./gating-cli/build/linux-arm64
          file: ./gating-cli/Dockerfile.release
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-arm64
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create and push multi-arch manifest
        run: |
          # Get all tags from metadata
          TAGS="${{ steps.meta.outputs.tags }}"

          for TAG in $TAGS; do
            docker buildx imagetools create -t "$TAG" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-amd64 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-arm64
          done

      - name: Clean up build tags
        run: |
          # Note: Docker Hub doesn't have a simple API to delete tags
          # The build-amd64 and build-arm64 tags will remain but can be ignored
          echo "Multi-arch manifest created successfully"
